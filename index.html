<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem CineFlick</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fundo Preto Puro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 50%;
            max-height: 50vh;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <img src="starng.png" alt="Capa do App">
</body>

</html>
